<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tours</title>
    <link rel="stylesheet" href="/src/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Travel Diary</span>
                <div class="mdl-layout-spacer"></div>

                <div class="drawer-option mdl-layout--large-screen-only">
                    <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                      Enable Notifications
                    </button>
                  </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Travel Diary</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/about">About</a>
                <div class="drawer-option">
                    <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                    Enable Notifications
                    </button>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="create-tour">
                <form>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title" name="title">Title</label>
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="description">
                        <label class="mdl-textfield__label" for="description" name="location">Description</label>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                            type="submit" id="post-btn">Post!
                        </button>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-tour-modal-btn" type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="page-content" id="cards-container"></div>
            <div class="floating-button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                        id="add-tour-button">
                  <i class="material-icons">add</i>
                </button>
            </div>
        </main>
    </div>
    <script src="/idb.js"></script>
    <script src="/src/js/utility.js"></script>
    <script src="src/js/app.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
</body>

</html>
